name: Build and Test

on:
  pull_request:
    branches:
      - main

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22
      - name: Install dependencies
        run: npm ci
      - name: Build Project
        run: npm run build
      - name: Run Tests
        run: npm test -- --reporters=jest-junit

      - name: Test Report
        uses: dorny/test-reporter@v2
        if: success() || failure()    
        with:
          path: junit.xml  
          reporter: jest-junit 
          name: JEST Tests    
   